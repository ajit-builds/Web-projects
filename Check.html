<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ✅ Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is Ajit Singh's food delivery website — a simple and clean clone of Zomato made using HTML.">
    <meta name="keywords" content="HTML, CSS, Delivery, Zomato, Ajit Singh, Food, Order, Pizza, Burger, Soft Drinks">
    <meta name="author" content="Ajit Singh">

    <!-- ✅ Robots Meta (SEO) -->
    <meta name="robots" content="index, follow">

    <!-- ✅ Open Graph Meta (for social sharing) -->
    <meta property="og:title" content="Ajit Singh's Food Delivery Website">
    <meta property="og:description"
        content="A simple HTML clone of Zomato's homepage. Order your favorite pizza, burger, and more.">
    <meta property="og:image" content="zomato.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsiteurl.com">

    <!-- ✅ Title -->
    <title>Zomato Clone - Ajit Singh</title>

    <!-- ✅ CSS for Header -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            color: #ff4f5a;
            margin: 0;
            font-size: 28px;
        }

        /* Location + Search + Buttons Container */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        #location {
            padding: 5px;
            font-size: 14px;
        }

        form input[type="text"] {
            padding: 6px 10px;
            font-size: 14px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        form button {
            padding: 6px 12px;
            margin-left: 5px;
            background-color: #ff4f5a;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .nav-button button {
            padding: 6px 14px;
            margin-left: 10px;
            background-color: #fff;
            color: #ff4f5a;
            border: 1px solid #ff4f5a;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-button button:hover {
            background-color: #ff4f5a;
            color: white;
        }

        /* Breadcrumbs */
        nav.breadcrumbs {
            margin-top: 10px;
            font-size: 14px;
        }

        nav.breadcrumbs a {
            color: #333;
            text-decoration: none;
            margin-right: 5px;
        }

        nav.breadcrumbs a:hover {
            text-decoration: underline;
        }

        /* Main Navigation Tabs */
        nav.main-navigation-tabs {
            margin-top: 10px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .nav-tab a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
            font-weight: bold;
            padding: 6px 0;
            transition: color 0.3s;
        }

        .nav-tab a:hover {
            color: #ff4f5a;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            form input[type="text"] {
                width: 100%;
                margin-top: 5px;
            }

            .nav-button {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Zomato</h1>
        <div class="top-bar">
            <!-- Location Dropdown -->
            <div>
                <label for="location">Select your location:</label>
                <select id="location" name="location">
                    <option value="">-- Select City/District --</option>
                    <optgroup label="Konkan">
                        <option value="mumbai_city">Mumbai City</option>
                        <option value="mumbai_suburban">Mumbai Suburban</option>
                        <option value="thane">Thane</option>
                        <option value="raigad">Raigad</option>
                        <option value="ratnagiri">Ratnagiri</option>
                        <option value="sindhudurg">Sindhudurg</option>
                        <option value="palghar">Palghar</option>
                    </optgroup>
                    <optgroup label="Vidarbha">
                        <option value="akola">Akola</option>
                        <option value="amravati">Amravati</option>
                        <option value="bhandara">Bhandara</option>
                        <option value="chandrapur">Chandrapur</option>
                        <option value="gadchiroli">Gadchiroli</option>
                        <option value="gondia">Gondia</option>
                        <option value="nagpur">Nagpur</option>
                        <option value="wardha">Wardha</option>
                        <option value="yavatmal">Yavatmal</option>
                        <option value="washim">Washim</option>
                        <option value="buldhana">Buldhana</option>
                    </optgroup>
                    <optgroup label="Marathwada">
                        <option value="aurangabad">Aurangabad</option>
                        <option value="beed">Beed</option>
                        <option value="hingoli">Hingoli</option>
                        <option value="jalna">Jalna</option>
                        <option value="latur">Latur</option>
                        <option value="nanded">Nanded</option>
                        <option value="osmanabad">Osmanabad</option>
                        <option value="parbhani">Parbhani</option>
                    </optgroup>
                    <optgroup label="Western Maharashtra">
                        <option value="ahmednagar">Ahmednagar</option>
                        <option value="kolhapur">Kolhapur</option>
                        <option value="pune">Pune</option>
                        <option value="sangli">Sangli</option>
                        <option value="satara">Satara</option>
                        <option value="solapur">Solapur</option>
                    </optgroup>
                    <optgroup label="Northern Maharashtra">
                        <option value="dhule">Dhule</option>
                        <option value="jalgaon">Jalgaon</option>
                        <option value="nashik">Nashik</option>
                        <option value="nandurbar">Nandurbar</option>
                    </optgroup>
                </select>
            </div>

            <!-- Search Form -->
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search your restaurant, cuisine or a dish">
                <button type="submit">Search</button>
            </form>

            <!-- Login/Signup -->
            <div class="nav-button">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>

        <!-- Breadcrumb Links -->
        <nav class="breadcrumbs">
            <a href="#home">Home/</a>
            <a href="https://www.google.com/search?q=restaurants+in+India">India/</a>
            <a href="https://www.google.com/search?q=restaurants+in+Maharashtra">Mumbai restaurants</a>
        </nav>

        <!-- Main Navigation Tabs -->
        <nav class="main-navigation-tabs">
            <div class="nav-tab">
                <a href="#Diningout">Dining out</a>
                <a href="#Delivery">Delivery</a>
                <a href="#Nightlife">Nightlife</a>
            </div>
        </nav>
    </header>

    <!-- Optional JavaScript -->
    <script>
        // Highlight selected location
        const locationSelect = document.getElementById('location');
        locationSelect.addEventListener('change', () => {
            alert(`You selected: ${locationSelect.value}`);
        });

        // Focus effect for search input
        const searchInput = document.querySelector('form input[type="text"]');
        searchInput.addEventListener('focus', () => {
            searchInput.style.borderColor = "#ff4f5a";
        });
        searchInput.addEventListener('blur', () => {
            searchInput.style.borderColor = "#ccc";
        });
    </script>
</body>

</html>
